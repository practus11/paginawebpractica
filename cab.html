<div class="container">
  <div id="bienvenida" class="section">
    <h1>Bienvenidos</h1>
    <p>Esta es una aplicación para la inscripcion de alumnos para el ciclo escolar 2024.</p>
  </div>

  <div id="formulario" class="section" style="display: none;">
    <h1>Registro de Alumnos</h1>
    <form id="registroForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" class="form-control" placeholder="Ingrese su apellido">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico">
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>

  <div id="alumnos" class="section" style="display: none;">
    <h1>Alumnos Registrados ciclo 2024</h1>
    <ul id="listaAlumnos">
      <!-- Aquí se mostrarán los alumnos registrados -->
    </ul>
  </div>
</div>
